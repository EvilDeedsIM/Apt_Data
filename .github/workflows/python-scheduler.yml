name: Run Python script on schedule

on:
  schedule:
    - cron: '0 18 * * *'  # Каждый день в 16:00 (UTC)
  workflow_dispatch:  # Также можно запускать вручную через интерфейс

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2  # Клонирование репозитория

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Выберите подходящую версию Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Если у вас есть зависимости

      - name: Run the Python script
        run: python .ss/All/get_data.py  # Укажите путь к вашему скрипту
